<header class="app-header">
	<div class="site-container">
		<div class="header-row">
			<div class="header-left">
				<a routerLink="/" class="brand" aria-label="NewsApp home">
					<span class="material-symbols-outlined" aria-hidden="true">newspaper</span>
					<span class="brand-text">NewsApp</span>
				</a>
			</div>
			<nav class="main-nav">
				<a routerLink="/" class="nav-link" routerLinkActive="active">
					<span class="material-symbols-outlined">home</span>
					<span class="nav-label">Home</span>
				</a>
				<!-- show News link only when authenticated -->
				<a *ngIf="user$ | async" routerLink="/news" class="nav-link" routerLinkActive="active">
					<span class="material-symbols-outlined">article</span>
					<span class="nav-label">News</span>
				</a>
				<div class="nav-divider"></div>
				<!-- show auth controls depending on user state -->
				<span *ngIf="!(user$ | async)">
					<a routerLink="/login" class="nav-link" routerLinkActive="active">
						<span class="material-symbols-outlined">login</span>
						<span class="nav-label">Login</span>
					</a>
					<a routerLink="/register" class="nav-link" routerLinkActive="active">
						<span class="material-symbols-outlined">person_add</span>
						<span class="nav-label">Inscription</span>
					</a>
				</span>
				<span *ngIf="user$ | async" class="auth-actions">
					<a routerLink="/profile" class="nav-link" routerLinkActive="active">
						<span class="material-symbols-outlined">person</span>
						<span class="nav-label">Profile</span>
					</a>
					<button class="nav-link logout" (click)="logout()" title="Logout">
						<span class="material-symbols-outlined">logout</span>
						<span class="nav-label">Logout</span>
					</button>
				</span>
			</nav>
		</div>
	</div>
</header>

<main class="app-main">
	<div class="site-container">
		<router-outlet></router-outlet>
	</div>
</main>

<footer class="app-footer">

			<div class="footer-column">
				<h4>Product</h4>
				<ul>
					<li><a routerLink="/">Home</a></li>
					<li *ngIf="user$ | async"><a routerLink="/news">Browse News</a></li>
					<li><a routerLink="/categories">Categories</a></li>
				</ul>
			</div>
			<div class="footer-column">
				<h4>Company</h4>
				<ul>
					<li><a routerLink="/about">About</a></li>
					<li><a routerLink="/blog">Blog</a></li>
					<li><a routerLink="/careers">Careers</a></li>
				</ul>
			</div>
			<div class="footer-column">
				<h4>Legal</h4>
				<ul>
					<li><a routerLink="/privacy">Privacy</a></li>
					<li><a routerLink="/terms">Terms</a></li>
