<section class="login">
  <div class="card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to access your personalized news feed</p>

    <form class="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" />
      </div>

      <div *ngIf="error" class="error-message">
        <span class="material-symbols-outlined">error</span>
        {{ error }}
      </div>

      <button class="btn" type="submit" [disabled]="loading">
        <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
        <div *ngIf="loading" class="spinner-inline"></div>
      </button>
    </form>

    <div class="form-footer">
      Don't have an account? <a routerLink="/register" class="link">Inscription</a>
    </div>
  </div>
</section>
