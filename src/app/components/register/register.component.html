<section class="register">
  <div class="card">
    <h2>Create Account</h2>
    <p class="subtitle">Join us to get personalized news recommendations</p>

    <form class="form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Choose a secure password" />
      </div>

      <div *ngIf="error" class="error-message">
        <span class="material-symbols-outlined">error</span>
        {{ error }}
      </div>

      <button class="btn" type="submit" [disabled]="loading">
        <span>{{ loading ? 'Creating...' : 'Inscription' }}</span>
        <div *ngIf="loading" class="spinner-inline"></div>
      </button>
    </form>

    <div class="form-footer">
      Already have an account? <a routerLink="/login" class="link">Sign in</a>
    </div>
  </div>
</section>
